<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Profile</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">	
		<!-- jQuery library -->
		<script src="/static/scripts/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="/static/scripts/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="/static/scripts/bootstrap.min.js"></script>
		<script src="/static/scripts/profile.js"></script>
		<style>
			.center {
				text-align: center;
			}
			.danger {
				 margin-left: 40%;
			}
		</style>
	</head>

	{% include 'header.html' %}

	<div class="container">
		<h3 style="text-align: center;">Change password</h3>
		<form>
  			<div class="form-group">
  				<input type="password" class="form-control" placeholder="Enter old password" id="oldpwd" name="oldpwd" required>
  			</div>
  			<div class="form-group">
				<input type="password" class="form-control" placeholder="Enter new password" id="pwd" name="pwd" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Confirm new password" id="pwdconfirm" name="pwdconfirm" required>
			</div>

  			<button type="button" class="btn btn-primary btn-secondary" onclick="changePass()">Submit</button>
		</form>
		
		<p class="text-success center" id="success" style="display: none"></p>

		<p class="text-danger center" id="error" style="display: none"></p>

	</div>

	</br>
	</br>
	</br>

	<div class="container border">
		</br>
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-danger btn-lg danger" onclick="del('{{ id }}')">Delete the account</button>
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col">
				<h5 style="text-align: center;">
					Your account and all your projects will be permanently deleted.
				</h5>
			</div>
			
		</div>
	</div>

	</body>
</html>
