<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Dashboard</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/main.css">
		<!-- jQuery library -->
		<script src="/static/scripts/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="/static/scripts/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="/static/scripts/bootstrap.min.js"></script>
		<script src="/static/scripts/main.js"></script>
	</head>

	<body>

		{% include 'header.html' %}	

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col-sm-10">
							<h3>Projects</h3>
						</div>
						<div class="col-sm-2">
							<a href="/new"><button type="button" class="btn btn-light text-secondary">New one</button></a>
						</div>
					</div>
					<table class="table table-hover">
						{% for row in rows %}
						<tr id="{{ row[0] }}">
							<td><a lass="list-group-item" href="/update?id={{ row[0] }}"> {{ row[1] }}</a></td>
							<td><a lass="list-group-item" href="/project/hosts?id={{ row[0] }}">Hosts</a></td>
							<td><a lass="list-group-item" href="/project/ports?id={{ row[0] }}">Ports</a></td>
							<td><a lass="list-group-item" href="/project/domains?id={{ row[0] }}">Domains</a></td>
							<td style="width: 15%"><button type="button" class="btn btn-danger" onclick="del('{{ row[0] }}')">Delete</button></a></td>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>	
 


	</body>
</html>
